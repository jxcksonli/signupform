<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <title>Create an account!</title>
</head>
<body>
    <div class="container">
        <div class="leftimage">
            <div class="upperspace">
            </div>
            <div class="logo">
                <h1 class="logo-text bodoni-moda-logo"> HITAKO 静かな </h1>
            </div>
        </div>

        <div class="form">
            <form action="example.com/path" method="post">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" placeholder="First Name" name="first_name">
        
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" placeholder="Last Name" name="last_name">
        
                <label for="email">EMAIL</label>
                <input type="text" id="email" placeholder="Email" name="email">
        
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number" placeholder="Phone Number" name="phone_number">
        
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password">
        
                <label for="cpassword">CONFIRM PASSWORD</label>
                <input type="text" id="cpassword" name="cpassword">
              </form>
        </div>
        
    </div>
      
</body>
</html>
